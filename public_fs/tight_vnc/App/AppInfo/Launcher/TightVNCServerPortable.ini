[Launch]
ProgramExecutable=tightvnc-32bit\tvnserver.exe
ProgramExecutable64=tightvnc-64bit\tvnserver.exe
WorkingDirectory=%PAL:AppDir%\TightVNC
DirectoryMoveOK=yes

[Activate]
Registry=true

[RegistryKeys]
TightVNCServerPortable=HKEY_CURRENT_USER\Software\TightVNC\Server

[RegistryCleanupIfEmpty]
1=HKEY_CURRENT_USER\Software\TightVNC

[FilesMove]
tvnserver*.log=%APPDATA%\TightVNC

[DirectoriesCleanupIfEmpty]
1=%APPDATA%\TightVNC
2=%ALLUSERSAPPDATA%\TightVNC